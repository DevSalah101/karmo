---
layout: default
permalink: /contact/
---
<header id="contact">
	<div class="header-overlay">
		<div class="container">
			{% include navbar.html %}
			<div class="header-content d-flex jus-cont-center padd-30">
				<div class="outer txt-center ">
					<div class="inner">
						<h1 class="heading-1">Contact</h1>
						<div class="divider-1"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</header>

 <!-- Map-->
    <section class="contact-map padd-60 txt-center">
      <div class="container">
        <div class="photo"><img class="img-fluid" src="{{site.url}}/assets/images/contact/05.jpg" alt=""/></div>
        <div class="info">
          <div class="left"><i class="icon icon-location"></i>
            <p class="text">123 Avenue Street</p>
          </div>
          <div class="middle"><i class="icon icon-phone"></i>
            <p class="text">524 847 596</p>
          </div>
          <div class="right"><i class="icon icon-mail"></i>
            <p class="text">info@karmo.com</p>
          </div>
        </div>
        <h2 class="heading-2">Keep In Touch</h2>
        <div class="divider-2">
        	<span class="line"></span>
        	<span class="square"></span>
        	<span class="line"></span>
        </div>
        <form action="" class="padd-60">
          <div class="input-group">
            <input type="text" placeholder="Enter Your Name"/>
            <input type="email" placeholder="Email Address"/>
          </div>
          <input type="tel" placeholder="Phone Number"/>
          <input type="text" placeholder="Street Address"/>
          <textarea placeholder="Message"></textarea>
          <button class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </section>
